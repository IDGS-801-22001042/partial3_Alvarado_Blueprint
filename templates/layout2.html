<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizzería</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Tailwind CSS (si lo usas) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white border-gray-200 px-4 py-2.5 rounded flex justify-between items-center">
        <a href="{{ url_for('index') }}" class="text-xl font-semibold">Pizzería Flask</a>
        <div class="flex space-x-4">
            <a href="{{ url_for('index') }}" class="text-gray-700 hover:underline">Inicio</a>
            <a href="{{ url_for('clientes.index') }}" class="text-gray-700 hover:underline">Clientes</a>
            <a href="{{ url_for('proveedores.index') }}" class="text-gray-700 hover:underline">Proveedores</a>
        </div>
    </nav>
    <div class="container mx-auto p-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="my-2 px-4 py-2 rounded
                {% if category == 'success' %} bg-green-100 text-green-800
                {% elif category == 'error' %} bg-red-100 text-red-800
                {% elif category == 'info' %} bg-blue-100 text-blue-800
                {% elif category == 'warning' %} bg-yellow-100 text-yellow-800
                {% endif %}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>
    <div class="container mx-auto p-4">
        {% block container %}
        {% endblock %}
    </div>
    <footer class="bg-white text-center py-4 mt-4">
        <p class="text-sm text-gray-500">© 2025 - Examen Pizzas</p>
    </footer>
    <!-- Bootstrap JS Bundle (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
