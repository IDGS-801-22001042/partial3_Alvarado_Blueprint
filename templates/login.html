{% extends "layout.html" %}
{% block container %}
<div class="min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Iniciar Sesión</h2>
    <form method="POST" action="{{ url_for('login') }}">
        
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      <div class="mb-4">
        <label class="block text-gray-700">Usuario</label>
        <input type="text" name="username" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" placeholder="Escribe tu usuario" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Contraseña</label>
        <input type="password" name="password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" placeholder="Escribe tu contraseña" required>
      </div>
      <div class="flex items-center justify-between">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Entrar</button>
      </div>
    </form>
    <p class="mt-4 text-center">¿No tienes cuenta? <a href="{{ url_for('auth.register') }}" class="text-blue-500 hover:underline">Regístrate</a></p>
  </div>
</div>
{% endblock %}
